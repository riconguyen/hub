<!--<div class="form-group">    <input type="text" required="true" ng-minlength="10"   name="cus_name" ng-model="customer.cus_name" placeholder="Tên doanh nghiệp" class="form-control">-->


<div class="container-fluid" ng-if="entity.ADD_CUSTOMER">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="display-4">

                <span ng-if="customer.id">Sửa thông tin khách hàng</span>
                <span ng-if="!customer.id">Thêm mới</span>

                <!--Thêm mới khách hàng-->
            </h1>
            <form name="addAccountForm" >
                <div class="alert alert-warning" ng-if="formError.errors">
                    <B>CÓ LỖI XẢY RA, CÁC THÔNG TIN <THIẾU></THIẾU></B>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="err in formError.errors">{{err}}</li>

                </ul>

                </div>
                <small>Thông tin khách hàng  </small>


                <div class="form-group">
                    <label ng-class="formError.errors.cus_name?'text-warning':''">{{'CUSTOMER.CUS_NAME'|translate}}  <span class="text-danger" >* </span> </label>
                    <input type="text" ng-model="customer.cus_name"
                                               placeholder="{{'CUSTOMER.CUS_NAME'|translate}}" class="form-control">
                </div>    <div class="form-group">
                <label  ng-class="formError.errors.enterprise_number?'text-warning':''">{{'CUSTOMER.ENTERPRISE_NUMBER'|translate}}  <span class="text-danger" >*</span></label>
                    <input type="text" ng-model="customer.enterprise_number"
                                               placeholder="{{'CUSTOMER.ENTERPRISE_NUMBER'|translate}}" class="form-control">
                    <p ng-if="formError.enterprise_number">{{formError.enterprise_number}}</p>
                </div>
                <div class="form-group">
                    <label ng-class="formError.errors.companyname?'text-warning':''">
                        {{'CUSTOMER.COMPANYNAME'|translate}}  <span class="text-danger" >* </span>
                    </label><input type="text" ng-model="customer.companyname" ng-value="customer.companyname"
                                               placeholder="{{'CUSTOMER.COMPANYNAME'|translate}}" class="form-control">
                </div>
                <div class="form-group">
                    <label ng-class="formError.errors.addr?'text-warning':''">{{'CUSTOMER.ADDR'|translate}}   <span class="text-danger" >* </span></label>
                    <input type="text" ng-model="customer.addr"
                           placeholder="{{'CUSTOMER.ADDR'|translate}}" class="form-control"></div>
                <div class="form-group">
                    <label ng-class="formError.errors.taxcode?'text-warning':''">
                        {{'CUSTOMER.TAXCODE'|translate}} <span class="text-danger" >* </span>
                    </label><input type="text" ng-model="customer.taxcode" ng-value="customer.taxcode"
                                               placeholder="{{'CUSTOMER.TAXCODE'|translate}}" class="form-control">

                </div>
                <div class="form-group">
                    <label ng-class="formError.errors.licenseno ? 'text-warning':''">
                        {{'CUSTOMER.LICENSENO'|translate}} <span class="text-danger"  >* </span> | {{'CUSTOMER.DATEOFISSUE'|translate}}
                    </label>

                    <div class="input-group"> <input type="text" ng-model="customer.licenseno" ng-value="customer.licenseno"
                                               placeholder="{{'CUSTOMER.LICENSENO'|translate}}" class="form-control">

                        <input type="text" ng-class="formError.errors.dateofissue ? 'is-invalid':''" title="Định dạng ngày tháng phải là XXXX-YY-ZZ (NĂM-THÁNG-NGÀY)" ng-model="customer.dateofissue" ng-value="customer.dateofissue"
                               placeholder="{{'CUSTOMER.DATEOFISSUE'|translate}} (YYYY-MM-DD)" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        {{'CUSTOMER.ISSUEDBY'|translate}}
                    </label><input type="text" ng-model="customer.issuedby" ng-value="customer.issuedby"
                                               placeholder="{{'CUSTOMER.ISSUEDBY'|translate}}" class="form-control">
                </div>
                <div class="form-group">
                    <label>{{'CUSTOMER.FIRSTNAME'|translate}}, {{'CUSTOMER.MIDINIT'|translate}} {{'CUSTOMER.LASTNAME'|translate}}</label>

                    <div class="input-group">
                    <input type="text" ng-model="customer.firstname"
                                               placeholder="{{'CUSTOMER.FIRSTNAME'|translate}}" class="form-control">
                        <input type="text" ng-model="customer.midinit"
                               placeholder="{{'CUSTOMER.MIDINIT'|translate}}" class="form-control">
                        <input type="text" ng-model="customer.lastname"
                               placeholder="{{'CUSTOMER.LASTNAME'|translate}}" class="form-control">
                    </div>

                </div>


                <div class="form-group">
                    <div class="input-group">
                        <input type="text" ng-model="customer.city"
                               placeholder="{{'CUSTOMER.CITY'|translate}}" class="form-control">
                        <input type="text" ng-model="customer.state"
                               placeholder="{{'CUSTOMER.STATE'|translate}}" class="form-control"></div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                    <input type="text" ng-model="customer.zip"
                                               placeholder="{{'CUSTOMER.ZIP'|translate}}" class="form-control">
                <input type="text" ng-model="customer.country"
                                               placeholder="{{'CUSTOMER.COUNTRY'|translate}}" class="form-control">
                </div></div>
                <div class="form-group">
                    <label >{{'CUSTOMER.PHONE1'|translate}}</label>
                    <div class="input-group">
                        <input type="text" ng-model="customer.phone1"
                               placeholder="{{'CUSTOMER.PHONE1'|translate}}" class="form-control">
                        <input type="text" ng-model="customer.phone2"
                               placeholder="{{'CUSTOMER.PHONE2'|translate}}" class="form-control"></div>
                </div>
                <div class="form-group">
                    <label  ng-class="formError.errors.email ? 'text-warning':''">{{'CUSTOMER.EMAIL'|translate}}  <span class="text-danger"  >* </span> </label>
                    <div class="input-group">
                        <input type="email" ng-model="customer.email"
                               placeholder="{{'CUSTOMER.EMAIL'|translate}}" class="form-control">
                        <input type="email" ng-model="customer.bcc"
                               placeholder="{{'CUSTOMER.BCC'|translate}}" class="form-control"></div>
                </div>
                <div class="form-group">
                    <label>{{'CUSTOMER.SEND_STATISTICS'|translate}}</label>
                    <input type="text" ng-model="customer.send_statistics"
                                               placeholder="{{'CUSTOMER.SEND_STATISTICS'|translate}}"
                                               class="form-control"></div>

                <div class="form-group">
                    <label>{{'CUSTOMER.DESCRIPTION'|translate}}</label>
                    <input type="text" ng-model="customer.description"
                                               placeholder="{{'CUSTOMER.DESCRIPTION'|translate}}" class="form-control">
                </div>
                <div class="form-group">
                    <label>{{'CUSTOMER.BLOCKED'|translate}}</label>
                    <select ng-model="customer.blocked" class="form-control">
                        <option value="0">Kích hoạt</option>
                        <option value="1">Tạm ngưng</option>
                        <option value="2">Hủy</option>

                    </select>
                </div>
                <div class="divider"></div>
                <small>Thông tin dịch vụ</small>
                <div class="form-group">
                    <select class="form-control" ng-model="customer.service_id"   >
                        <option value="-1">Chọn</option>
                        <option ng-repeat="option in lstServices" value='{{option.id}}'>{{option.service_name}}</option>
                    </select>
                 </div>

                <div class="form-group">
                    <button class="btn " ng-click="onAddCustomer(); " ng-class="customer.id?'btn-warning':'btn-primary'">
                        <i class="fa "  ng-class="customer.id?'fa-save':'fa-send'"></i> {{customer.id?"Save":"OK"}}
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
